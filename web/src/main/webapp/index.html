<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link rel="icon" href="/favicon.png"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="style.css" type="text\css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js" charset="utf-8"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark static-top">
    <div class="container">
        <h1 class="text-light"><a class="text-decoration-none" href="/" id="logo">Contact List</a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" onclick="openContactForm()">CREATE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="openEditForm()">EDIT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="deleteContact()">DELETE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="sendEmail()">SEND EMAIL</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--empty div for page info-->
<div id="myDiv"></div>

<footer id="sticky-footer" class="bg-dark text-white-50">
    <div class="container text-center">
        <small>Bortnik Darya | iTechArt Students Lab</small>
    </div>
</footer>
<script src="/js/handler.js" charset="utf-8"></script>
<script src="/js/validation.js" charset="utf-8"></script>
</body>
</html>

<!--Mustache template for the main page. Displays a table with all contacts.-->

<script id="mainTableTemplate" type="text/template" charset="UTF-8">
    <div class="table-responsive">
        <table class="table table-sm table-bordered table-hover">
            <thead class="bg-light">
            <tr>
                <th class="align-middle text-center">Check</th>
                <th class="align-middle text-center">Full name</th>
                <th class="align-middle text-center">Birthday</th>
                <th class="align-middle text-center">Address</th>
                <th class="align-middle text-center">Workplace</th>
            </tr>
            </thead>

            <tbody>
            {{#contactList}}
            <tr>
                <td class="align-middle text-center"><input type="checkbox" name="#" value="?" class="check"
                                                            id="{{id}}"></td>
                <td class="align-middle">
                    <a href="/brt/api/contacts/{{& id}}" onclick="displayContact(this.getAttribute('href'), retrieveImage);">
                    {{surname}}
                    {{name}}
                    {{patronymic}}
                    </a>
                </td>
                <td class="align-middle">{{birthday}}</td>
                <td class="align-middle">{{address.country}}, {{address.city}}, {{address.street}}</td>
                <td class="align-middle">{{workplace}}</td>
            </tr>
            {{/contactList}}
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="navContainer">
                <li class="page-item" id="prevBtnContainer">
                    <a class="page-link" href="#" id="btn_prev">Previous</a>
                </li>
                <li class="page-item" id="nextBtnContainer">
                    <a class="page-link" href="#" id="btn_next">Next</a>
                </li>
            </ul>
        </nav>
        <div class="d-flex justify-content-center mb-3" id="selectPageSize">Contacts per page:
            <select name="pageSize" id="pageSize">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
    </div>
</script>
